name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, dev]
    # No path filters for PRs to ensure branch protection checks always run

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  code-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check formatting with Black
        run: black --check .

      - name: Lint with flake8
        run: flake8 .

      - name: Check import sorting with isort
        run: isort --check-only .

  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-must-be-at-least-32-characters-long
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 30
      AUTH0_DOMAIN: test-domain.auth0.com
      AUTH0_CLIENT_ID: test-client-id-for-ci
      AUTH0_CLIENT_SECRET: test-client-secret-for-ci-min-20-chars
      AUTH0_AUDIENCE: https://test-api.example.com
      # Legacy fields for backward compatibility
      SECRET_KEY: test-secret-key-for-ci
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          # Create tests directory if it doesn't exist
          mkdir -p tests
          # Run pytest with minimum coverage threshold
          # This will FAIL if coverage < 80%
          pytest tests/ \
            --cov \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=80

      - name: Upload coverage reports
        if: always() # Upload even if tests fail
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: true
          disable_file_fixes: true
          verbose: true

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30

  migration-test:
    name: Migration Rollback Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-must-be-at-least-32-characters-long
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 30
      AUTH0_DOMAIN: test-domain.auth0.com
      AUTH0_CLIENT_ID: test-client-id-for-ci
      AUTH0_CLIENT_SECRET: test-client-secret-for-ci-min-20-chars
      AUTH0_AUDIENCE: https://test-api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations to head
        run: alembic upgrade head

      - name: Test rollback one step
        run: |
          alembic downgrade -1
          alembic upgrade head

      - name: Verify final state
        run: |
          alembic current | grep -q "head"
          echo "âœ… Migration rollback test passed"

  security:
    name: Backend Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for TruffleHog

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bandit security scan
        run: |
          # Generate JSON report for analysis
          bandit -r . -f json -o bandit-report.json || true
          # Display results and fail on medium+ severity issues
          bandit -r . --severity-level medium

      - name: Run pip-audit
        run: pip-audit --desc

      - name: TruffleHog Secret Scan
        if: github.ref != 'refs/heads/main'
        uses: trufflesecurity/trufflehog@main
        with:
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  docker-build:
    name: Backend Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set lowercase repository name
        run: echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ env.REPO_LOWERCASE }}/backend:latest
            ghcr.io/${{ env.REPO_LOWERCASE }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.REPO_LOWERCASE }}/backend:latest
          format: "table"
          severity: "MEDIUM,HIGH,CRITICAL"
          exit-code: "1"
          trivyignores: "backend/.trivyignore"

      - name: Run Trivy vulnerability scanner (SARIF output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.REPO_LOWERCASE }}/backend:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "MEDIUM,HIGH,CRITICAL"
          exit-code: "0"
          trivyignores: "backend/.trivyignore"

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
